name: Publish Node SDK to npm

on:
  push:
    branches:
      - main
    paths:
      - 'SDK/node/**'
      - '.github/workflows/publish-node-sdk.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (patch, minor, major) or specific version (e.g., 1.2.3)'
        required: false
        default: 'patch'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: SDK/node

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION_INPUT="${{ github.event.inputs.version }}"
          if [[ "$VERSION_INPUT" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            npm version $VERSION_INPUT --no-git-tag-version
          else
            npm version $VERSION_INPUT --no-git-tag-version
          fi

      - name: Check if version changed
        id: version_check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Check if this version already exists on npm
          if npm view @verifio/email-verification@$CURRENT_VERSION version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.version_check.outputs.exists == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag
        if: steps.version_check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version_check.outputs.version }}"
          git tag -a "sdk-v$VERSION" -m "Release SDK v$VERSION"
          git push origin "sdk-v$VERSION"

      - name: Skip publish (version exists)
        if: steps.version_check.outputs.exists == 'true'
        run: |
          echo "Version ${{ steps.version_check.outputs.version }} already exists on npm. Skipping publish."
          echo "To publish a new version, bump the version in package.json first."
