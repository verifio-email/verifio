name: FE Dashboard Docker

on:
  push:
    branches:
      - main
    paths:
      - 'apps/frontend/dashboard/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    environment: Configure Docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/frontend/dashboard/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fe-dashboard:latest

      - name: Trigger Dokploy deployment
        run: |
          curl https://dokploy.verifio.email/api/deploy/VKk3uJtaIon52s7SUE9JR

