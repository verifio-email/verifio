version: '3.8'

services:
  auth:
    build:
      context: ../..
      dockerfile: apps/backend/auth/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PG_URL=postgresql://auth_user:auth_password@postgres:5432/auth_db
      - BETTER_AUTH_SECRET=your-super-secret-key-here-make-it-long-and-random
      - GOOGLE_CLIENT_ID=
      - GOOGLE_CLIENT_SECRET=
      - GITHUB_CLIENT_ID=
      - GITHUB_CLIENT_SECRET=
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - REDIS_PASSWORD=reloop123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=auth_db
      - POSTGRES_USER=auth_user
      - POSTGRES_PASSWORD=auth_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:alpine
    command: redis-server --requirepass reloop123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
