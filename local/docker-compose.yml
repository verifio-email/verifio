name: verifio-local

services:
  verifio-postgres:
    image: postgres:17-alpine
    container_name: verifio-postgres
    volumes:
      - ../docker-data/postgres:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    environment:
      POSTGRES_DB: verifio
      POSTGRES_USER: verifio
      POSTGRES_PASSWORD: verifio123
    ports:
      - "5432:5432"
    command: ["postgres", "-c", "log_statement=all"]
    healthcheck:
      interval: 30s
      timeout: 10s
      retries: 3
      test: ["CMD", "pg_isready", "-U", "verifio", "-d", "verifio"]
    restart: unless-stopped

  verifio-redis:
    image: redis:7-alpine
    container_name: verifio-redis
    command: redis-server --requirepass verifio123
    volumes:
      - ../docker-data/redis:/data
    ports:
      - "6379:6379"
    restart: unless-stopped

  verifio-proxy:
    image: caddy:2-alpine
    container_name: verifio-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ../docker-data/caddy:/data
      - ../docker-data/caddy:/config
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  verifio-inngest:
    image: inngest/inngest:latest
    container_name: verifio-inngest
    command: "inngest start"
    ports:
      - "8288:8288"  # Inngest Dev Server UI
    environment:
      - INNGEST_EVENT_KEY=local_dev_event_key_0123456789abcdef
      - INNGEST_SIGNING_KEY=signkey-local-0123456789abcdef
      - INNGEST_POSTGRES_URI=postgres://verifio:verifio123@verifio-postgres:5432/inngest
      - INNGEST_REDIS_URI=redis://:verifio123@verifio-redis:6379
    depends_on:
      verifio-postgres:
        condition: service_healthy
      verifio-redis:
        condition: service_started
    volumes:
      - ../docker-data/inngest:/var/lib/inngest
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8288/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
